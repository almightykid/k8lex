# permissions for end users to view clusterpolicysets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: k8lex
    app.kubernetes.io/managed-by: kustomize
  name: clusterpolicyset-clusterpolicyset-viewer-role
rules:
- apiGroups:
  - clusterpolicyset.k8lex.io
  resources:
  - clusterpolicysets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - clusterpolicyset.k8lex.io
  resources:
  - clusterpolicysets/status
  verbs:
  - get
