apiVersion: v1
kind: Secret
metadata:
  name: smtp-secret
  namespace: default
  labels:
    app: email-service
    environment: production
  annotations:
    description: "This secret contains SMTP configuration for the email service"
    createdBy: "operator-name"
    version: "v1.0"
type: Opaque
data:
  smtpServer: c21tLXNlcnZlci5leGFtcGxlLmNvbQ==  # base64-encoded value of 'smtp-server.example.com'
  smtpPort: 'NTQzMg=='                       # base64-encoded value of '5432'
  fromEmail: dXNlckBleGFtcGxlLmNvbQ==         # base64-encoded value of 'user@example.com'
  authUser: YXV0aHVzZXI=                     # base64-encoded value of 'authuser'
  authPassword: cGFzc3dvcmQxMjM=              # base64-encoded value of 'password123'
stringData:
  # You can also use stringData for simpler use-cases where you want to avoid base64 encoding
  smtpServer: "smtp-server.example.com"
  smtpPort: "5432"
  fromEmail: "user@example.com"
  authUser: "authuser"
  authPassword: "password123"
